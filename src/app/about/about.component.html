<br><br>
<div class="container">
    <div class="card border-info">
        <div class="card-header bg-info text-white">About</div>
        <div class="card-body">
            <div>
                <h3>Infos: </h3>
                <ul class="list-group">
                    <li class="list-group-item">Nom: <strong>{{ info.nom }}</strong></li>
                    <li class="list-group-item">Email: <strong>{{ info.email }}</strong></li>
                </ul>
            </div>
            <br><br>
            <div>
                <form #f="ngForm" (ngSubmit)="onAddCommentaire(f.value)" >
                    <div class="form-group">
                        <label class="col-form-label">Message: </label>
                        <input required name="message" ngModel type="text"
                        [(ngModel)]="commentaires.message">
                        <button [disabled]="!f.valid" class="btn btn-info" type="submit">Ajouter commentaire</button>
                    </div>
                </form>


            </div>
            <div>
                <h3>Commentaires:</h3>
                <ul class="list-group">
                    <li class="list-group-item" *ngFor="let c of comments">{{ c.message }} at
                        <span class="float-right badge-pill badge-info">{{ c.date|date:'dd/MM/yyyy:HH:mm:ss' }}</span></li>
                </ul>
            </div>
        </div>
    </div>
</div>
